<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/product.css">
    <title>Product</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__left">
                    <a href="index.html">
                        <img src="img/logo.png" alt="logo">
                    </a>

                    <a href="#">
                        <img src="img/search.svg" alt="search">
                    </a>
                </div>
                <div class="header__right">
                    <a href="#">
                        <img src="img/burger.svg" alt="burger" class="header__burger">
                    </a>

                    <a href="#">
                        <img src="img/profile.svg" alt="profile">
                    </a>

                    <a href="#" class="header__right-bin">
                        <img src="img/bin.svg" alt="bin">
                        <span class="header__right-bin-count">0</span>
                    </a>
                </div>

                <nav class="header__nav nav">
                    <div class="nav__wrap">
                        <div class="nav__close">
                            <a href="#">
                                <img src="img/close.svg" alt="close" class="nav__close">
                            </a>
                        </div>

                        <h3 class="nav__title">MENU</h3>
                        <h4 class="nav__heading">MAN</h4>

                        <ul class="nav__list">
                            <li>Accessories</li>
                            <li>Bags</li>
                            <li>Denim</li>
                            <li>T-Shirts</li>
                        </ul>

                        <h4 class="nav__heading">WOMAN</h4>

                        <ul class="nav__list">
                            <li>Accessories</li>
                            <li>Jackets & Coats</li>
                            <li>Polos</li>
                            <li>T-Shirts</li>
                            <li>Shirts</li>
                        </ul>

                        <h4 class="nav__heading">KIDS</h4>

                        <ul class="nav__list nav__list-end">
                            <li>Accessories</li>
                            <li>Jackets & Coats</li>
                            <li>Polos</li>
                            <li>T-Shirts</li>
                            <li>Shirts</li>
                            <li>Bags</li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main class="main">
            <section class="news">
                <div class="news__container _container">
                    <div class="news__title">
                        <h1>NEW ARRIVALS</h1>
                    </div>

                    <div class="news__bread-crumb">
                        <ul>
                            <li><a href="index.html">HOME</a></li>
                            <li><a href="catalog.html">MEN</a></li>
                            <li><a href="#">NEW ARRIVALS</a></li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="slider">
                <div class="slider__body">
                    <img class="slider__img" src="img/slider-photo.jpg" alt="slider">

                    <div class="slider__btn btn">
                        <button class="btn__left">
                            <svg width="13" height="23" viewBox="0 0 13 23" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path class="btn__fill"
                                    d="M12.6998 3.7499L4.9498 11.4999L12.6998 19.2499L11.1498 22.3499L0.299805 11.4999L11.1498 0.649902L12.6998 3.7499Z"
                                    fill="black" />
                            </svg>
                        </button>
                        <button class="btn__right">
                            <svg width="13" height="23" viewBox="0 0 13 23" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path class="btn__fill"
                                    d="M12.6998 3.7499L4.9498 11.4999L12.6998 19.2499L11.1498 22.3499L0.299805 11.4999L11.1498 0.649902L12.6998 3.7499Z"
                                    fill="black" />
                            </svg>
                        </button>
                    </div>
                </div>
            </section>

            <section class="preview">
                <div class="preview__container _container">
                    <div class="preview__upper upper">

                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
